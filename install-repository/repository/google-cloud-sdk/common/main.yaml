- name: "Install {{ repository }} repository ..."
  copy:
    src: "repository/{{ repository }}/common/file/{{ file.src }}"
    dest: "{{ file.dst }}"
    group: root
    owner: root
    mode: 0644
    force: yes
  loop:
    - { 'src': '{{ repository }}.gpg',  'dst': '/usr/share/keyrings/{{ repository }}.gpg' }
    - { 'src': '{{ repository }}.list', 'dst': '/etc/apt/sources.list.d/{{ repository }}.list' }
  loop_control:
    loop_var: file
    label: "{{ file.dst }}"
