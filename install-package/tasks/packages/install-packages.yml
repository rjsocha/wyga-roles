- name: "Update packages cache ..."
  apt:
    update_cache: true

- name: "Install packages ..."
  apt:
    name: "{{ packages }}"
    state: latest
    install_recommends: no
    autoclean: yes
  register: _action
  retries: 25
  until: _action is success or ('Failed to lock apt for exclusive operation' not in _action.msg and '/var/lib/dpkg/lock' not in _action.msg)
